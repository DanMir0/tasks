<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calcuator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator__row">
        <input class="calculator__display" disabled />
      </div>
      <div class="calculator__row">
        <button class="calculator__btn operation">C</button>
        <button class="calculator__btn operation">(</button>
        <button class="calculator__btn operation">)</button>
        <button class="calculator__btn operation">%</button>
      </div>
      <div class="calculator__row">
        <button class="calculator__btn number">7</button>
        <button class="calculator__btn number">8</button>
        <button class="calculator__btn number">9</button>
        <button class="calculator__btn operation">x</button>
      </div>
      <div class="calculator__row">
        <button class="calculator__btn number">4</button>
        <button class="calculator__btn number">5</button>
        <button class="calculator__btn number">6</button>
        <button class="calculator__btn operation">-</button>
      </div>
      <div class="calculator__row">
        <button class="calculator__btn number">1</button>
        <button class="calculator__btn number">2</button>
        <button class="calculator__btn number">3</button>
        <button class="calculator__btn operation">+</button>
      </div>
      <div class="calculator__row">
        <button class="calculator__btn number">0</button>
        <button class="calculator__btn operation">,</button>
        <button class="calculator__btn operation">/</button>
        <button class="calculator__btn equal">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
